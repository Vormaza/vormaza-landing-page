<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Connection Failed | Vormaza</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0f;
            color: #e8e8ec;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        /* Subtle radial glow */
        body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(100, 120, 180, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            max-width: 520px;
            position: relative;
            z-index: 1;
        }

        /* Node icon */
        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 32px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon::before {
            content: '';
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            transform: scale(1.5);
        }

        h1 {
            font-size: clamp(1.75rem, 5vw, 2.25rem);
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.125rem);
            color: #a0a0b0;
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .description {
            font-size: 0.9rem;
            color: #6a6a78;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .cta {
            display: inline-block;
            padding: 14px 32px;
            background-color: rgba(255, 255, 255, 0.08);
            color: #e8e8ec;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .cta:hover {
            background-color: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .cta:focus {
            outline: 2px solid rgba(255, 255, 255, 0.3);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="icon"></div>
        <h1>Connection Failed</h1>
        <p class="subtitle">The node you tried to reach does not exist in this network.</p>
        <p class="description">This endpoint may be offline, moved, or never initialized.</p>
        <a href="https://vormaza.com" class="cta">Return to Core System</a>
    </main>
</body>

</html>
